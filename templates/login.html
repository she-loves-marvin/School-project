<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  
</head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }

</style>
<script>
  const loginForm = {
    "form": {
      "id": "sign-in-form",
      "method": "POST",
      "action": "/login",
      "fields": [
        {
          "type": "text",
          "id": "email",
          "name": "email",
          "label": "Email",
          "required": true
        },
        {
          "type": "password",
          "id": "password",
          "name": "password",
          "label": "Password",
          "required": true
        }
      ],
      "submit": {
        "type": "submit",
        "value": "Sign In"
      }
    }
  };
</script>
<body>
<div class="container">
  <h2>Sign In</h2>
  <form action="/login" method="POST">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <input type="submit" value="Sign In">
  </form>
</div>

</body>
</html>
